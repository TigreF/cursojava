<div *ngIf="showMsg">
    {{msg}}
</div>

<form #clienteform=ngForm>



    <input [(ngModel)]="cliente.clieId" type="clieId" name="clieId" id="clieId" placeholder="ID"><br>

    <select [(ngModel)]="cliente.tdocId" #tdocId name="tdocId" id="tdocId">
        <option *ngFor="let tipoDocumento of listaTipoDocumento" [value]=tipoDocumento.tdocId>
            {{tipoDocumento.tdocId}} {{tipoDocumento.nombre}}
        </option>


        </select><br>
        
        <select [(ngModel)]="cliente.activo" #tdocId name="activo" id="activo">
            <option *ngFor="let activo of listaActivo" [value]=activo.id>
                {{activo.nombre}}
            </option>
    
    
            </select><br>
        

        <input [(ngModel)]="cliente.nombre" type="nombre" name="nombre" id="nombre" placeholder="Nombre"><br>
        <input [(ngModel)]="cliente.email" type="email" name="email" id="email" placeholder="Correo"><br>
        <input [(ngModel)]="cliente.direccion" type="direccion" name="direccion" id="direccion"
            placeholder="DirecciÃ³n"><br>
        <input [(ngModel)]="cliente.telefono" type="telefono" name="telefono" id="telefono" placeholder="Telefono"><br>
        <input [(ngModel)]="cliente.usuCreador" type="usuCreador" name="usuCreador" id="usuCreador"
            placeholder="Usuario Creador"><br>
        <input [(ngModel)]="cliente.usuModificador" type="usuModificador" name="usuModificador" id="usuModificador"
            placeholder="Usuario Modificador"><br>


       
<button (click)="save()">Grabar</button>




</form>
